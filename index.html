<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#9ed8d6" />
  <title>璟翔＆妤庭｜婚禮邀請 </title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <style>
    :root {
      --bg: #f7fbfb;
      --ink: #213547;
      --muted: #6b7a86;
      --brand: #9ed8d6;
      /* Tiffany blue-ish */
      --brand-deep: #2aa3a1;
      --gold: #c6a15b;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, .10);
      --radius: 22px;
    }

    html,
    body {
      height: 100%;
      scroll-behavior: smooth;
      background: var(--bg);
      color: var(--ink);
    }

    body {
      margin: 0;
      font-family: ui-rounded, system-ui, -apple-system, "Microsoft JhengHei", Segoe UI, Roboto, Helvetica, Arial, "PingFang TC", "Noto Sans TC", sans-serif;
    }

    /* Fullscreen vertical slides */
    .slides {
      height: 100dvh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .slides::-webkit-scrollbar {
      display: none
    }

    section.slide {
      min-height: 100dvh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: min(880px, 92vw);
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }

    .hero {
      background: linear-gradient(180deg, var(--brand) 0%, #e9f7f6 100%);
    }

    .hero-inner {
      display: grid;
      gap: 18px;
      align-items: center;
    }

    .hero h1 {
      font-weight: 800;
      letter-spacing: .05em;
      margin: 0;
      color: #0d3b3a;
      font-size: clamp(32px, 8vw, 56px);
    }

    .hero .date {
      font-weight: 700;
      color: #0d3b3a;
      opacity: .9
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-weight: 600;
      color: #0d3b3a;
    }

    .ring {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: conic-gradient(from 90deg, #fff0, #fff8 40%, #fff0 70%);
      position: absolute;
      top: 8%;
      right: 8%;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(1turn)
      }
    }

    /* countdown */
    .countdown {
      display: flex;
      gap: 10px;
      flex-wrap: wrap
    }

    .cd-box {
      flex: 1 1 90px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      text-align: center;
      padding: 14px 10px
    }

    .cd-box .num {
      font-size: clamp(24px, 7vw, 40px);
      font-weight: 800;
      color: #0f5756
    }

    .cd-box .lbl {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .2em;
      text-transform: uppercase
    }

    /* timeline */
    .timeline {
      position: relative;
      padding-left: 16px
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 6px;
      bottom: 6px;
      width: 2px;
      background: linear-gradient(var(--brand-deep), #7accc8)
    }

    .t-item {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 12px;
      align-items: start;
      margin: 12px 0
    }

    .t-time {
      font-weight: 800;
      color: var(--brand-deep)
    }

    .t-title {
      font-weight: 700
    }

    .t-note {
      color: var(--muted);
      font-size: 14px
    }

    /* location */
    .loc-card {
      display: grid;
      gap: 12px
    }

    /* RSVP */
    .form {
      display: grid;
      gap: 12px
    }

    .field {
      display: grid;
      gap: 6px
    }

    label {
      font-size: 14px;
      color: var(--muted)
    }

    input,
    select,
    textarea {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e3eded;
      background: #fff;
      font-size: 16px;
      outline: none
    }

    button.primary {
      background: var(--brand-deep);
      color: #fff;
      border: none;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 800;
      letter-spacing: .02em;
      box-shadow: 0 10px 20px rgba(42, 163, 161, .25);
      cursor: pointer
    }

    button.ghost {
      background: #fff;
      color: var(--brand-deep);
      border: 1px solid var(--brand-deep);
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 700;
    }

    /* floating ui */
    .fab {
      position: fixed;
      right: 16px;
      bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 50
    }

    .fab button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      background: #fff
    }

    .fab .playing {
      background: var(--brand-deep);
      color: #fff
    }

    /* dots nav */
    .dots {
      position: fixed;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 40
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #9ab8ba;
      opacity: .5
    }

    .dot.active {
      width: 10px;
      height: 10px;
      background: var(--brand-deep);
      opacity: 1
    }

    /* animations */
    [data-animate] {
      opacity: 0;
      transform: translateY(12px);
      transition: .7s ease
    }

    [data-animate].in {
      opacity: 1;
      transform: none
    }

    .hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #0d3b3a;
      opacity: .8;
      display: flex;
      gap: 6px;
      align-items: center
    }

    .hint svg {
      width: 16px;
      height: 16px
    }

    .footer {
      font-size: 12px;
      color: #6b7a86;
      text-align: center;
      margin-top: 8px
    }

    @media (max-width:480px) {
      .t-item {
        grid-template-columns: 86px 1fr
      }
    }

    /* 縮圖偏小：桌機四欄、平板三欄、手機兩欄 */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .grid img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .12);
      cursor: zoom-in;
    }

    /* Lightbox 強化：加上左右切換、關閉、計數器 */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0, 0, 0, .7);
      backdrop-filter: blur(2px);
      z-index: 9999;
    }

    .lightbox.open {
      display: grid;
    }

    .lightbox-inner {
      position: relative;
      max-width: min(92vw, 1100px);
      max-height: 84vh;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 84vh;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .lb-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: none;
      background: rgba(255, 255, 255, .9);
      color: #0d3b3a;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, .2);
    }

    .lb-prev {
      left: -56px;
    }

    .lb-next {
      right: -56px;
    }

    @media (max-width: 640px) {
      .lb-prev {
        left: 6px;
      }

      .lb-next {
        right: 6px;
      }
    }

    .lb-close {
      position: absolute;
      top: -52px;
      right: 0;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: none;
      background: rgba(255, 255, 255, .95);
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, .2);
    }

    @media (max-width: 640px) {
      .lb-close {
        top: 6px;
        right: 6px;
      }
    }

    .lb-counter {
      position: absolute;
      bottom: -42px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0, 0, 0, .45);
    }

    /* 讓地圖等比例縮小，避免撐高最後一頁 */
    .map-preview {
      display: flex;
      /* 置中圖片 */
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      background: linear-gradient(135deg, #c1efe9, #f0fbf9 60%, #c0e6e4);
      overflow: hidden;
      /* 邊角更乾淨 */
    }

    /* 關鍵：同時限制寬度與高度，保持比例縮小 */
    .map-preview img {
      width: auto;
      /* 依比例縮放寬度 */
      max-width: 100%;
      /* 不超出容器寬 */
      height: auto;
      /* 依比例縮放高度 */
      max-height: clamp(240px, 45vh, 520px);
      /* 視窗 45vh 內，上下限保護 */
      display: block;
      object-fit: contain;
      /* 保證不裁切 */
    }

    /* 手機再收斂一點高度，避免超出 */
    @media (max-width: 640px) {
      .map-preview img {
        max-height: clamp(200px, 38vh, 420px);
      }
    }

    .map-preview img {
      cursor: zoom-in;
      /* 提示可放大 */
    }

    #mapLightbox .lb-close {
      top: 6px;
      right: 6px;
    }
  </style>
</head>

  <script>
    // ===== Config 可自訂 =====
    const WEDDING_DATE = new Date('2025-11-29T17:30:00+08:00');
    const TITLE = '璟翔＆妤庭 婚禮邀請';

    // ===== Slides dots =====
    const slides = [...document.querySelectorAll('section.slide')];
    const dots = document.getElementById('dots');
    slides.forEach((_, i) => {
      const d = document.createElement('div'); d.className = 'dot'; d.dataset.index = i; d.title = `第 ${i + 1} 段`;
      d.onclick = () => document.getElementById('slides').scrollTo({ top: slides[i].offsetTop, behavior: 'smooth' });
      dots.appendChild(d);
    });

    // ===== Animate in on view =====
    const io = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) { e.target.classList.add('in'); }
        const secIndex = slides.indexOf(e.target.closest('.slide'));
        if (secIndex >= 0 && e.isIntersecting) {
          [...dots.children].forEach((el, i) => el.classList.toggle('active', i === secIndex));
        }
      })
    }, { threshold: .2 });
    document.querySelectorAll('[data-animate]').forEach(el => io.observe(el));

    // ===== Countdown =====
    function renderCountdown() {
      const el = document.getElementById('countdown'); if (!el) return;
      const now = new Date();
      const diff = WEDDING_DATE - now;
      if (diff <= 0) { el.innerHTML = '<div class="cd-box"><div class="num">今天見！</div><div class="lbl">Welcome</div></div>'; return; }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      el.innerHTML = `
        <div class="cd-box"><div class="num">${d}</div><div class="lbl">Days</div></div>
        <div class="cd-box"><div class="num">${h}</div><div class="lbl">Hours</div></div>
        <div class="cd-box"><div class="num">${m}</div><div class="lbl">Minutes</div></div>
        <div class="cd-box"><div class="num">${s}</div><div class="lbl">Seconds</div></div>`;
    }
    renderCountdown(); setInterval(renderCountdown, 1000);

    // ===== Lightbox =====
    // ===== Lightbox (強化：上一張/下一張/鍵盤/滑動) =====
    const gallery = document.getElementById('gallery');
    const thumbs = Array.from(gallery.querySelectorAll('img'));
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImage');
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');
    const lbClose = document.getElementById('lbClose');
    const lbCounter = document.getElementById('lbCounter');

    let current = 0;

    function openLightbox(index) {
      current = index;
      updateLightbox();
      lb.classList.add('open');
    }

    function updateLightbox() {
      const total = thumbs.length;
      if (!total) return;
      current = (current + total) % total; // 環狀
      lbImg.src = thumbs[current].src;
      lbCounter.textContent = `${current + 1} / ${total}`;
    }

    function closeLightbox() {
      lb.classList.remove('open');
    }

    // 開啟
    gallery.addEventListener('click', (e) => {
      const img = e.target.closest('img');
      if (!img) return;
      const index = thumbs.indexOf(img);
      if (index >= 0) openLightbox(index);
    });

    // 導覽
    lbPrev.addEventListener('click', (e) => { e.stopPropagation(); current--; updateLightbox(); });
    lbNext.addEventListener('click', (e) => { e.stopPropagation(); current++; updateLightbox(); });
    lbClose.addEventListener('click', (e) => { e.stopPropagation(); closeLightbox(); });

    // 點背景關閉（點內層不關）
    lb.addEventListener('click', (e) => {
      if (e.target === lb) closeLightbox();
    });

    // 鍵盤操作
    window.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') { current++; updateLightbox(); }
      if (e.key === 'ArrowLeft') { current--; updateLightbox(); }
    });

    // 觸控滑動（左右切換）
    let touchStartX = 0, touchEndX = 0;
    lb.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].clientX; }, { passive: true });
    lb.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].clientX;
      const dx = touchEndX - touchStartX;
      if (Math.abs(dx) > 40) { // 閾值
        if (dx < 0) { current++; } else { current--; }
        updateLightbox();
      }
    }, { passive: true });

    // ===== Map Lightbox =====
    const mapImgEl = document.querySelector('.map-preview img');
    const mapLb = document.getElementById('mapLightbox');
    const mapLbImg = document.getElementById('mapLbImage');
    const mapLbClose = document.getElementById('mapLbClose');

    if (mapImgEl) {
      mapImgEl.addEventListener('click', () => {
        const fullSrc = mapImgEl.dataset.full || mapImgEl.src;
        mapLbImg.src = fullSrc;
        mapLb.classList.add('open');
      });

      mapLbClose.addEventListener('click', () => {
        mapLb.classList.remove('open');
      });

      mapLb.addEventListener('click', (e) => {
        if (e.target === mapLb) mapLb.classList.remove('open');
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && mapLb.classList.contains('open')) {
          mapLb.classList.remove('open');
        }
      });
    }

    // ===== Music =====
    const audio = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicBtn');
    let playing = false;
    function toggleMusic() {
      if (!audio.src || audio.src.endsWith('music.mp3')) { /* 提示可換曲 */ }
      if (playing) { audio.pause(); playing = false; musicBtn.classList.remove('playing'); }
      else { audio.play().then(() => { playing = true; musicBtn.classList.add('playing'); }).catch(() => { /* Autoplay 可能被瀏覽器阻擋 */ }); }
    }
    musicBtn.addEventListener('click', toggleMusic);

    // ===== Back to top =====
    document.getElementById('toTop').addEventListener('click', () => {
      document.getElementById('slides').scrollTo({ top: 0, behavior: 'smooth' });
    });

    // ===== Share link =====
    const shareBtn = document.getElementById('shareLink');
    shareBtn?.addEventListener('click', async () => {
      const data = { title: TITLE, text: '邀請您一同參與我們的婚禮～', url: location.href };
      try {
        if (navigator.share) { await navigator.share(data); }
        else { await navigator.clipboard.writeText(data.url); alert('連結已複製，可貼給親友囉！'); }
      } catch (err) { console.log(err); }
    });

    // ===== Build active dot on load =====
    [...dots.children][0]?.classList.add('active');

  </script>
